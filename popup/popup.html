
<!-- The popup allows the user to control the extension's functionality, starting/stopping the application autofill and displaying status updates. -->
<!DOCTYPE html>
<html>
<head>
  <title>Automated Job Apps</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Automated Job Apps</h1>
  <button id="start-apply">Start Autofill</button>
  <button id="stop-apply">Stop</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
