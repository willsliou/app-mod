<!DOCTYPE html>
<html>
<head>
  <title>Automated Job Apps Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h2>Options</h2>
  <form id="optionsForm">
    <label>Name: <input id="defaultName" type="text"></label><br>
    <label>Email: <input id="defaultEmail" type="email"></label><br>
    <label>Phone: <input id="defaultPhone" type="tel"></label><br>
    <label>Education: <input id="defaultEducation" type="text"></label><br>
    <label>Cover Letter: <textarea id="defaultCoverLetter"></textarea></label><br>
    <button type="button" id="saveOptions">Save</button>
  </form>
  <div id="statusMessage"></div>
  <script src="options.js"></script>
</body>
</html>
